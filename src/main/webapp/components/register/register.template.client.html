<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../../css/styles.css"
              rel="stylesheet"/>
        <title>Registration Page</title>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Register</h1>

            <div>
                <label for="username">
                    Username
                </label>
                <input placeholder="Enter your username here"
                       type="text"
                       class="form-control wbdv"
                       id="username"/>
            </div>

            <div>
                <label for="password">
                    Password
                </label>
                <input placeholder="Enter your password here"
                       type="password"
                       class="form-control wbdv"
                       id="password"/>
            </div>

            <div>
                <label for="password2">
                    Validate Password
                </label>
                <input placeholder="Enter your password here"
                       type="password"
                       class="form-control wbdv  "
                       id="password2"/>
            </div>

            <button class="btn btn-success"
                    id="registerBtn">Register</button>

            <a href="../login/login.template.client.html">
                Login
            </a>
        </div>

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>

        <script src="register.controller.client.js"></script>

    </body>
</html>
